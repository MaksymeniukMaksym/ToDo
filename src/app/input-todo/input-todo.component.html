<div class="input-field">
    <mat-form-field class="full-width">
        <input onfocus="this.value= '' " [(ngModel)]="description" (keydown)="createTodoOnEnter($event)" type="text"
            (change)="validateInput($event)" matInput placeholder="Write you task" />
    </mat-form-field>
    <button [disabled]="!isInputValid" mat-raised-button (click)="createTodo()">Add</button>
</div>
